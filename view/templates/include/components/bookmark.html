{% load static %}


<div class="card m-1" data-bookmark-show-url="{% url 'api:show_bookmark' bookmark.id %}">
    <div class="card-body p-2">
        <div class="position-relative">
            <h6 class="card-title font-weight-bold m-0 mb-1">
                {{ bookmark.title }}
            </h6>

            <p class="card-text text-muted m-0 mr-4">
                <a href="{{ bookmark.bookmark.url }}" rel="noreferrer bookmark" target="_blank"
                    class="link-unstyled stretched-link">
                    {{ bookmark.bookmark.url }}
                </a>
            </p>
        </div>

        <p class="text-muted m-0">
            {{ bookmark.created | date:"jS b Y" }}
            <button type="button" class="btn btn-link p-0 shadow-none" data-bs-toggle="modal"
                data-bs-target="#editModal">
                <span> Edit </span>
            </button>
            <button type="button" class="btn btn-link p-0 shadow-none">
                <span> Remove </span>
            </button>
        </p>

        <div class="bookmark-img">
            <img src="{{ bookmark.bookmark.favicon_url }}" alt="bookmark image"
                class="bookmark-favicon" />
        </div>
    </div>
</div>
