{% load static %}

<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Orlson Aine Joseph">

    <title> Keep | {% block title %} {% endblock %} </title>
    <!-- <link href="{% static 'nodraft/img/logo/nodraft-feather-250-transparent.png' %}" rel="icon" type="image/x-icon"> -->

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Core CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">

    <link href="{% static 'archangel/css/base.css' %}" rel="stylesheet">
    {% block head %} {% endblock %}
</head>

<body>
    {% block navigation %} {% endblock %}

    {% block master %}
    <main class="container-fluid" role="main">
        <!-- TODO server messages -->

        {% block content %} {% endblock %}

        {% block footer %} {% endblock %}
    </main>
    {% endblock %}

    <!-- jQuery -->
    <script async defer src="https://code.jquery.com/jquery-3.6.0.min.js" id="jQueryLoad"
        crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script async defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" />
    </script>

    {% block script %} {% endblock %}
</body>

</html>
